<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height:150px;
            display: flex;

        }
        .item{
            width: 50px;
            height: 50px;
            background-color: aqua;
        }
        .item:nth-child(1){
        flex-grow: 1; 
        }
        .item:nth-child(2){
        flex-grow: 1; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
