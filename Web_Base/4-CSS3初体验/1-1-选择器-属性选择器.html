<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        a[href ^="#"] {
            color: rgb(179, 255, 0);
        }

        a[href $="org"] {
            color: rgb(195, 0, 255);
        }

        a[ href *="un"] {
            background-color: rgb(0, 255, 149);
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">本地链接</a></li>
        <li><a href="https://www.baidu.cn">百度链接</a></li>
        <li><a href="https://developer.mozilla.org">MDN</a></li>
        <li><a href="https://unsplash.com">Unsplash</a></li>
    </ul>
</body>

</html>
