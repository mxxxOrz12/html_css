<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>inline</title>
	<style>
		.link {
			color: red;
			text-decoration: none;
			display: inline-block;
			width: 200px;
			background-color: rosybrown;
			padding: 10px;
		}

		.link:hover {
			color: blue;
		}

		span,
		strong {
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: aqua;

		}
	</style>
</head>

<body>
	<a href="" class="link">baidu</a>
	<span>1</span>
	<span>2</span>
	<strong>333</strong>

</body>

</html>
