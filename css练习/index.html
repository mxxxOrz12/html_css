
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background: #0ff;
            overflow: auto;

        }
    </style>
</head>
<body>
    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis, id maiores! Aut est in voluptatibus pariatur natus reiciendis hic asperiores. Delectus, eum. Ipsa animi, facere non sequi soluta totam iure.
    </div>
    

    <!--1、直接写类名或id生成div元素-->

    <div class="ma"></div>    
    <div id="myid"></div>

    <button class="my"></button>

    <!--3、加号生成多个同级元素-->
    <div class="ysa"></div>
    <div class="ysb"></div>
    <button class="md"></button>


    
    
</body>
</html>
